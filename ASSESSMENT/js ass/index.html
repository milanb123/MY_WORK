<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Image Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #b94646;
      }
      .slider {
        width: 60%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        background: rgb(134, 90, 90);
        padding: 20px;
      }
      .main-image {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-image img {
        width: 50%;
        height: 50%;
        border-radius: 8px;
      }
      .thumbnails {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
      }
      .thumbnails img {
        width: 100px;
        height: 70px;
        object-fit: cover;
        border: 2px solid transparent;
        cursor: pointer;
        border-radius: 4px;
        transition: border 0.3s;
      }
      .thumbnails img.active {
        border: 2px solid #3498db;
      }
    </style>
  </head>
  <body>
    <div class="slider" id="imageSlider"></div>

    <script>
      // Image data (You can add more image URLs)
      const images = [
        "https://images.ctfassets.net/hrltx12pl8hq/5596z2BCR9KmT1KeRBrOQa/4070fd4e2f1a13f71c2c46afeb18e41c/shutterstock_451077043-hero1.jpg?fit=fill&w=600&h=400",
        "https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s",
        "https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=",
      ];

      // Main function to initialize the slider
      function initSlider(imageArray) {
        const slider = document.getElementById("imageSlider");

        // Create Main Image Container
        const mainImageContainer = document.createElement("div");
        mainImageContainer.classList.add("main-image");
        const mainImage = document.createElement("img");
        mainImage.src = imageArray[0];
        mainImageContainer.appendChild(mainImage);
        slider.appendChild(mainImageContainer);

        // Create Thumbnails Container
        const thumbnailsContainer = document.createElement("div");
        thumbnailsContainer.classList.add("thumbnails");
        slider.appendChild(thumbnailsContainer);

        // Generate Thumbnails Dynamically
        imageArray.forEach((imgSrc, index) => {
          const thumbnail = document.createElement("img");
          thumbnail.src = imgSrc;
          if (index === 0) thumbnail.classList.add("active"); // Set first image as active

          // Add click event to change main image
          thumbnail.addEventListener("click", () => {
            mainImage.src = imgSrc;
            const allThumbnails = thumbnailsContainer.querySelectorAll("img");
            allThumbnails.forEach((img) => img.classList.remove("active"));
            thumbnail.classList.add("active");
          });

          thumbnailsContainer.appendChild(thumbnail);
        });
      }

      // Initialize the slider with images
      initSlider(images);
    </script>
  </body>
</html>
